<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Messaging{% endblock %}</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'webmessage/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'webmessage/Footer-with-social-icons.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="{% static 'webmessage/js/main.js' %}"></script>
</head>
<body>

{% if user.is_authenticated %}

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'webmessage:index' %}">Messaging</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block inbox_active %}{% endblock %}"><a href="{% url 'webmessage:index' %}"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp; Inbox</a></li>
                <li class="{% block outbox_active %}{% endblock %}"><a href="{% url 'webmessage:outbox' %}"><span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp; Outbox</a></li>
                
                <li class="{% block compose_active %}{% endblock %}"><a href="{% url 'webmessage:compose' %}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Compose message</a></li>
            </ul>
            
            <ul class="nav navbar-nav navbar-right">
                
                <li>
                    <a href="#"> 
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;{{ user }}
                    </a>
                </li>
                
                <li>
                    <a href="{% url 'webmessage:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% else %}
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">Messaging</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block register_active %}{% endblock %}"><a href="{% url 'webmessage:register' %}">Register</a></li>
                <li class="{% block login_active %}{% endblock %}"><a href="{% url 'webmessage:login_user' %}">Log In</a></li>
            </ul>
        </div>

    </div>
</nav>
{% endif %}

{% block body %}
{% endblock %}



</body>
</html>
